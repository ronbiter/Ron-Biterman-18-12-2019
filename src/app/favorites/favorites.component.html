<div class="favorites-wrapper" fxLayout.gt-xs="row wrap" fxLayout.lt-md="column" fxLayoutGap="2rem" fxLayoutAlign="center">
    <div *ngIf="favoritesList.length == 0">
        <h1>There are currently no favorites.</h1>
        <h3>You can add favorites from the home page</h3>
    </div>
    <app-weather-tile class="rotate-in-2-cw" *ngFor="let fav of favoritesList" [location]="fav" (click)="goToLocation(fav)"></app-weather-tile>
</div>
